<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<title>Vocoder</title>

	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/main.css" />

	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery-ui-1.8.21.custom.min.js"></script>
	<script src="js/ui.js"></script>
</head>
<body>
	<div id="main" class="container">
		<header id="header">
			<img src="img/logo.png" alt="Web Audio Playground: A demonstration of the web audio API // v 1.0" />	
		</header>
		<section id="content">
			<div id="modules">
				<div class="module modulator has-footer">
					<div class="content">
						<h6>Modulator</h6>	
						<a href="#" class="preview-link"><img src="img/ico-preview.gif" alt="Preview icon" /> Preview</a>
					</div>
					<footer>
						<a href="#" class="fight-club left">Fight Club</a>
						<a href="#" class="load-file">Load File...</a>
					</footer>
				</div>
				<div class="module carrier has-footer">
					<div class="content">
						<h6>Carrier</h6>	
						<div class="control-group">
							<div class="slider-info">
								<span class="label">Signal Level</span>
								<span class="value">0.22</span>
							</div>
							<div class="slider"></div>
						</div>
						<div class="control-group">
							<div class="slider-info">
								<span class="label">Noise Level</span>
								<span class="value">0.22</span>
							</div>
							<div class="slider"></div>
						</div>
						<div class="control-group last">
							<div class="slider-info">
								<span class="label">Synth Detune</span>
								<span class="value">1043</span>
							</div>
							<div class="slider"></div>
						</div>
						<a href="#" class="preview-link"><img src="img/ico-preview.gif" alt="Preview icon" /> Preview</a>
					</div>
					<footer>
						<a href="#" class="standard left top active">Standard</a>
						<a href="#" class="load-file top">Load File...</a>
						<a href="#" class="sawtooth left">Sawtooth</a>
						<a href="#" class="wavetable">Wavetable</a>
					</footer>
				</div>
			</div> <!-- /#modules -->
			<div id="connection">
				<a href="#" id="play">Play</a>
			</div> <!-- /#connection -->
			<div id="results" class="container">
				<h2 class="before">Before</h2>
				<div id="result-top">
					<img src="../img/results-top.png" alt="Temp placeholder" />
				</div>
				<div id="result-middle">
					<img src="../img/results-middle.png" alt="Temp placeholder" />
				</div>
				<div id="result-bottom">
					<img src="../img/results-bottom.png" alt="Temp placeholder" />
				</div>
				<h2 class="after">After</h2>
			</div> <!-- /#results -->
		</section>
	</div> <!-- /#main -->
</body>
</html>
